<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>TODO list</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="todo">
    <h1 class="listName">TODO list</h1>
    <a href="" id="a"></a>
    <div class="enterBlock">
        <form action="" method="post" class="enterArea">
            <input placeholder="Enter the note..." type="text" class="enterArea-text">
            <input type="datetime-local" class="enterArea-date">
        </form>
        <div class="btns">
            <button class="btn-add">ADD</button>
            <button class="btn-del">Clear All</button>
            <button id="btn-save">save file</button>
            <form name="fileUpload" class="fileUpload">
                <input type="file" id="input"  name="files[]" accept=".json" >
            </form>
        </div>
        <div class="note"></div>
    </div>
    <div class="main_body">
        <div class="element">
            <div class="loading3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
